name: Docker Scout Vulnerability Scan

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-scout.yml'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 06:00 UTC
  workflow_dispatch:

env:
  IMAGE_NAME: vagedis74/vagedis:n8n2

jobs:
  scan:
    name: Docker Scout Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' }}
          tags: ${{ env.IMAGE_NAME }}
          provenance: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && 'mode=max' || 'false' }}

      - name: Docker Scout - Quickview
        uses: docker/scout-action@v1
        continue-on-error: true
        with:
          command: quickview
          image: ${{ env.IMAGE_NAME }}
          organization: vagedis74

      - name: Docker Scout - CVEs
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.IMAGE_NAME }}
          organization: vagedis74
          only-severities: critical,high
          only-fixed: true
          sarif-file: scout-results.sarif
          summary: true

      - name: Docker Scout - Recommendations
        uses: docker/scout-action@v1
        continue-on-error: true
        with:
          command: recommendations
          image: ${{ env.IMAGE_NAME }}
          organization: vagedis74

      - name: Docker Scout - Compare on PR
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        continue-on-error: true
        with:
          command: compare
          image: ${{ env.IMAGE_NAME }}
          to-env: production
          organization: vagedis74
          only-severities: critical,high

      - name: Record to Scout environment
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          docker scout environment production ${{ env.IMAGE_NAME }} --org vagedis74 --platform linux/amd64 || true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-results.sarif
        continue-on-error: true
